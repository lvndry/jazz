name: Publish Package

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: Select the semantic version bump to apply before publishing.
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major

env:
  ALLOWED_ACTORS: '["lvndry"]'
  NODE_VERSION: "20"
  REGISTRY_URL: https://registry.npmjs.org

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write

    steps:
      - name: Validate actor permissions
        uses: actions/github-script@v7
        env:
          ALLOWED_ACTORS: ${{ env.ALLOWED_ACTORS }}
        with:
          script: |
            const allowed = JSON.parse(process.env.ALLOWED_ACTORS);
            if (!allowed.includes(context.actor)) {
              core.setFailed(`User ${context.actor} is not authorized to run this workflow.`);
            }

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: npm version ${{ github.event.inputs.release_type }}

      - name: Push version commit and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin --tags

      - name: Publish to npm
        run: npm publish
