name: CI

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig*"
      - ".prettierrc*"
      - "eslint.config.*"
      - ".eslintrc*"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "src/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig*"
      - ".prettierrc*"
      - "eslint.config.*"
      - ".eslintrc*"
      - ".github/workflows/ci.yml"

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint --no-color

      - name: Build
        run: bun run build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test
        run: bun run test
